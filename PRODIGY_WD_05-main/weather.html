<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <script defer src="script.js"></script>
</head>
<body class="default">
    <header class="header">
        <h1>WEATHER APP</h1>
    </header>
    <main class="main-content">
        <section class="search-section">
            <input type="text" id="location" placeholder="Enter location" class="input-location">
            <button id="fetchWeather" class="btn-fetch">Get Weather</button>
        </section>
        <section class="weather-section" id="weatherData">
            <i id="weatherIcon" class="wi"></i>
            <div id="weatherInfo">
                <!-- Weather information will be displayed here -->
            </div>
        </section>
    </main>
    
</body>
</html>
